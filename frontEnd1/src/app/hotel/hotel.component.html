<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  <app-navbar></app-navbar>
  <div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="/" data-slide-to="0" class="active"></li>
      <li data-target="/" data-slide-to="1"></li>
      <li data-target="/" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdn.hotelplanner.com/Common/Images/_HotelPlanner/Home-Page/fade/sld6.jpg" alt="Los Angeles" width="1100" height="500">
        <div class="carousel-caption">
        </div>
      </div>
      <div class="carousel-item">
        <img src="http://zalartours.com/images/original/1512331222.jpg" alt="Chicago" width="1100" height="500">
        <div class="carousel-caption">
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://charlotteagenda-charlotteagenda.netdna-ssl.com/wp-content/uploads/2017/05/top-luxury-hotels-within-driving-distance-of-charlotte.jpg" alt="New York" width="1100" height="500">
        <div class="carousel-caption">
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

  <div class = "cardPadding">
  <div class="center" *ngFor="let hotel of hotels">
    <div class="card_image">
      <img class="card-img-top" src = {{hotel.hotel.imageLink}} alt="Card image cap">
    </div>
    <div class="card text_center card_details">
      <div class="card-body">
        <!-- <h5 class="card-title">{{flight.flight.FlightNumber}}</h5> -->
        <p class="card-text"><strong>Room Type</strong> : {{hotel.hotel.Type}}</p>
        <p class="card-text"><strong>Check In</strong> : {{hotel.hotel.startDate}}</p>
        <p class="card-text"><strong>Check Out</strong> : {{hotel.hotel.endDate}}</p>
        <a routerLink = "/hotels/{{hotel.hotel.AccommodationID}}" class="btn btn-primary">View Details</a>
      </div>
    </div>
    <div class="card text_right card_price">
      <div class="card-body" style = "margin-left : 25%">
        <h3 class="card-title">Price/Night</h3>
        <p class="card-text" style = "font-size: 40px">${{hotel.hotel.RatePerNight}}.99</p>
      </div>
    </div>
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
