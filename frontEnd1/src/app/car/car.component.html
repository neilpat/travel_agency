<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Cars</title>
  </head>
  <body>
    <app-navbar></app-navbar>
    <div id="demo" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="/" data-slide-to="0" class="active"></li>
        <li data-target="/" data-slide-to="1"></li>
        <li data-target="/" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="" alt="Los Angeles" width="1100" height="500">
          <div class="carousel-caption">
          </div>
        </div>
        <div class="carousel-item">
          <img src="" alt="Chicago" width="1100" height="500">
          <div class="carousel-caption">
          </div>
        </div>
        <div class="carousel-item">
          <img src="" alt="New York" width="1100" height="500">
          <div class="carousel-caption">
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    <section *ngFor="let car of cars">
      <div class="container py-3">
        <div class="card">
          <div class="row ">
            <div class="col-md-4">
              <img src="https://placeholdit.imgix.net/~text?txtsize=38&txt=400%C3%97400&w=400&h=400" class="w-100">
            </div>
            <div class="col-md-8 px-3">
              <div class="card-block px-3">
                <h4 class="card-title">{{car.car.CarType}}</h4>
                <p class="card-text">City: {{car.loc.CityName}}</p>
                <p class="card-text">State: {{car.loc.State}}</p>
                <p class="card-text">Country: {{car.loc.Country}}</p>
                <p class="card-text">Price: ${{car.car.Rent}}</p>
                <a href="#" class="btn btn-primary">View Details</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
