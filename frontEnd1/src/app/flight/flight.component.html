<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Flights</title>
  </head>
  <body>
    <app-navbar></app-navbar>
    <div id="demo" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="/" data-slide-to="0" class="active"></li>
        <li data-target="/" data-slide-to="1"></li>
        <li data-target="/" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.copaair.com/promotions/airtrafix-pics/LAS.jpg" alt="Los Angeles" width="1100" height="500">
          <div class="carousel-caption">
            <h3>Las Vegas</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://secure.parksandresorts.wdpromedia.com/resize/mwImage/1/1200/600/90/secure.parksandresorts.wdpromedia.com/media/abd/refresh/north-america/san-francisco-tours/adventures-by-disney-north-america-san-francisco-long-weekend-hero-01-golden-gate-bridge.jpg" alt="Chicago" width="1100" height="500">
          <div class="carousel-caption">
            <h3>San Francisco</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://media.timeout.com/images/103444978/image.jpg" alt="New York" width="1100" height="500">
          <div class="carousel-caption">
            <h3>New York</h3>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    <!-- <img class = "topImage" src="http://szzljy.com/images/flight/flight1.jpg" alt=""> -->
    <!--<img class = "topImage" src="http://weddings.iberostar.com/Content/images/Hoteles/68/preview.jpg" alt="">-->
    <p></p>
    <div class = "cardPadding">
    <div class="card" *ngFor="let flight of suggestions">
      <div class="card-header">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{flight.flight.FlightNumber}}</h5>
        <p class="card-text">{{flight.flight.FlightCarrier}}</p>
        <p class="card-text">{{flight.sc.CityName}}, {{flight.sc.State}}, {{flight.sc.Country}}</p>
        <p class="card-text">{{flight.dc.CityName}}, {{flight.dc.State}}, {{flight.dc.Country}}</p>
        <a routerLink = "/flights/{{flight.flight.FlightNumber}}" class="btn btn-primary">View Details</a>
      </div>
      <div class="card-footer text-muted">
      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
