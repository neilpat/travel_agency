<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Flights</title>
  </head>
  <body>
    <app-navbar></app-navbar>
    <img class = "topImage" src="http://szzljy.com/images/flight/flight1.jpg" alt="">
    <!--<img class = "topImage" src="http://weddings.iberostar.com/Content/images/Hoteles/68/preview.jpg" alt="">-->
    <p></p>

    <div class="card text-center card_highlight center" *ngFor="let flight of suggestions">
      <div class="card-header">
        <!-- Featured -->
      </div>
      <div class="card-body">
        <h5 class="card-title">{{flight.flight.FlightNumber}}</h5>
        <p class="card-text">{{flight.flight.FlightCarrier}}</p>
        <p class="card-text">{{flight.sc.CityName}}, {{flight.sc.State}}, {{flight.sc.Country}}</p>
        <p class="card-text">{{flight.dc.CityName}}, {{flight.dc.State}}, {{flight.dc.Country}}</p>
        <a href="#" class="btn btn-primary">View Details</a>
      </div>
      <div class="card-footer text-muted">
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
