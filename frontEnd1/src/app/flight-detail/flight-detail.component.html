<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Flights</title>
  </head>
  <body>
    <app-navbar></app-navbar>
    <!--  -->

    <div class="form_format">
      <form action="#">
        <table>
          <tr colspan="4">
            <h3>Please Fill Out Passenger Details</h3>
          </tr>
          <tr>
            <td>
              <label class="mr-sm-2" for="inlineFormCustomSelect1">Adult Passengers</label>
              <br>
              <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect1">
                <option selected>Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </td>
            <td>
              <label class="mr-sm-2" for="inlineFormCustomSelect2">Child Passengers</label>
              <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect2">
                <option selected>Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
            </td>
            <td>
              <label class="mr-sm-2" for="inlineFormCustomSelect3">Infant Passengers</label>
              <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect3">
                <option selected>Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
            </td>
            <td rowspan="8" class="summary">
              <h5>Cart Summary</h5>
            </td>
          </tr>
          <tr>
            <div class="form-group">
              <td>
                <label for="f_name" class="col-2 col-form-label">First Name:</label>
                <input type="f_name" class="form-control info_bar_format1" id="f_name">
              </td>
              <td>
                <label for="l_name">Last Name:</label>
                <input type="l_name" class="form-control info_bar_format1" id="l_name">
              </td>
              <td>

              </td>
              <td>

              </td>
            </div>
          </tr>
          <tr>
            <div class="form-group">
              <td>
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">

              </td>
              <td>
                <label for="phone">Phone Number:</label>
                <input type="number" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="(xxx-xxx-xxxx)">

              </td>
              <td>

              </td>
            </div>
          </tr>
          <tr>
            <td>
              <h3>Address:</h3>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <label for="add_street2">Street:</label>
              <input type="text" class="form-control" id="add_street1" aria-describedby="addhelp" placeholder="Street Line 1">
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <input type="text" class="form-control" id="add_street2" aria-describedby="addhelp" placeholder="Street Line 2">
            </td>
          </tr>
          <tr>
            <td>
              <label for="inlineFormCustomSelect4">State:</label><br>
              <!--<input type="text" class="form-control" id="add_state" aria-describedby="addhelp" placeholder="State">-->
              <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect4">
                <option selected>Choose...</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </td>
            <td>
              <label for="add_zip">Zip:</label>
              <input type="number" class="form-control" id="add_zip" aria-describedby="addhelp" placeholder="Zip">
            </td>
          </tr>
          <tr>
            <td>

            </td>
          </tr>
          <tr>
            <td>

            </td>
            <td>
              <button type="submit" class="btn btn-default"><a href="payment.html"> Go To Payment</a></button>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <!--  -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
